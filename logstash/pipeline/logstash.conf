input {
        rabbitmq {
                id => "rabbitmq_logs"
                host => "annasik.site"
                port => 5672
                vhost => "/"
                queue => "hello"
                ack => false
                user => "guest"
                password => "guest"
        }
}

filter {
        grok {
                match => {"message" => "%{COMBINEDAPACHELOG}"}
        }
        date {
                match => ["timestamp", "dd/MM/yyyy:HH:mm:ss Z"]
        }

}

output {
        elasticsearch {
                hosts => ["elasticsearch:9200"]
                user => "elastic"
                password => "changeme"
                index => "logstash-rabbit-v1"
        }
}